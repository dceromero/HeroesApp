<h1>
    {{ (currentHero.id) ? 'Editar' : 'Nuevo' }} Heroe
    <small class="text-secondary" *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6" appearance="outline">
                        <mat-label>Super Heroe</mat-label>
                        <input type="text" matInput placeholder="Nombre del super heroe" required=""
                            formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6" appearance="outline">
                        <mat-label>Alter ego</mat-label>
                        <input type="text" matInput placeholder="Nombre del alter ego" required=""
                            formControlName="alter_ego">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6" appearance="outline">
                        <mat-label>Primera aparición</mat-label>
                        <input type="text" matInput placeholder="primera aparición" required=""
                            formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput placeholder="Personajes" required="" formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>creador</mat-label>
                        <mat-select required="" formControlName="publisher">
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{publisher.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>Alternativa Image</mat-label>
                        <input type="text" matInput placeholder="Imagen Alternativa" formControlName="alt_img">
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button *ngIf="currentHero.id" mat-flat-button mat-raised-button color="warn" (click)="onDeleteHero()">
                        <mat-icon>delete</mat-icon>
                        Borrar
                    </button>
                    <span></span>
                    <button mat-flat-button mat-raised-button color="primary" (click)="onSubmit()">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroimagen" alt="imagen del heroe" mat-card-image/>
        </mat-card>
    </div>
</div>
